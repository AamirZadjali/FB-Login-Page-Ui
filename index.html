<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB-Login-Page-Ui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contaniner">
      <h1>Facebook</h1>
      <div id="fb">
        Facebook helps you connect and </br> share with the people in your life.
      </p>
      <div id="form">
        <form action="">
          <label for="">
            <input
              type="text"
              id="email"
              placeholder="Email address or phone number"
            />
          </label>

          <label for="">
            <input type="password" id="password" placeholder="password" />
          </label>

          <button type="submit" id="login">Log in</button>

          <a id="forget" href="#">Forgotten password?</a>
          <hr />

          <button type="button" id="signin">Create new account</button>
        </form>
      </div>

      <p id="lastp">
        <b> Create a Page </b> for a celebrity, brand or bussiness.
      </p>
    </div>
  </body>
</html>
